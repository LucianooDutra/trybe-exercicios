<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Formulário viagem</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Concorra a uma viagem incrível!</h1>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <div class="">
                    <div class="">
                        <label for="digite-nome" class="form-label">
                            <span>Nome: </span>
                            <input class="form-control" type="text" value="" id="digite-nome" name="cadastro" required maxlength="100"
                                placeholder="digite o seu nome completo">
                        </label>
                    </div>
                    <div class="">
                        <label for="digite-email" class="form-label">
                            <span>Email: </span>
                            <input class="form-control" type="text" value="" id="digite-email" name="cadastro" required maxlength="50"
                                placeholder="digite o seu email">
                        </label>
                    </div>
                    <div class="">
                        <div>
                            <label for="cidade"> Destino Preferido:
                        </div>
                        <input type="radio" value="" name="destino" id="cidade">Cidade
                        </label>
                        <label for="campo">
                            <input type="radio" value="" name="destino" id="campo">Campo
                        </label>
                        <label for="praia">
                            <input type="radio" value="" name="destino" id="praia">Praia
                        </label>
                        <label for="montanhas">
                            <input type="radio" value="" name="destino" id="montanhas">Montanhas
                        </label>
                    </div>
                    <div class="">
                        <br>
                        <span>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</span>
                        <br>
                        <br>
                        <textarea class="form-control" name="" id="" cols="50" rows="10" maxlength="500"></textarea>
                        <span class="fw-lighter"> Descreva em 500 palavras ou menos</span>
                        <br>
                        <button type="submit" value="" id="enviar" name="enviar">Enviar</button>
                    </div>
                    <div class="">
                        <label for="data">
                            <br>
                            <span>Qual a melhor data para realizar sua viagem?</span>
                            <br>
                            <br>
                            <span>Data: </span>
                            <input type="date" value="" id="data" name="data">
                        </label>
                    </div>
                    <div class="">
                        <label for="oportunidade">
                            <input type="checkbox" value="" id="oportunidade" name="oportunidade" checked>Gostaria de
                            receber outras incríveis oportunidades oferecidas pela Trybe?
                        </label>
                        <br>
                        <label for="imagem">
                            <input type="checkbox" value="" id="imagem" name="oportunidade" checked>Concordo que imagens
                            das minhas férias poderão ser usadas na divulgação de concursos futuros.
                        </label>
                    </div>

                </div>

            </form>
        </article>
        <footer>
        </footer>
    </main>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </script>
</body>

</html>
