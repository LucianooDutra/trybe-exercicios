<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Formulário viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="container">
        <header class="text-center mb-3">
            <h1 class="display-4">Concorra a uma viagem incrível!</h1>
        </header>
        <article>
            <form action="" method="get">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="digite-nome" class="form-label">Nome: </label>
                        <br>
                        <input type="text" class="form-control caixaDeTexto" value="" id="digite-nome" name="cadastro"
                            required minlength="10" maxlength="40" placeholder="digite seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="digite-email" class="form-label">Email: </label>
                        <br>
                        <input type="email" class="form-control caixaDeTexto" value="" id="digite-email" name="cadastro"
                            required minlength="10" maxlength="50" placeholder="digite seu email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Destino Preferido:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="" name="destino" id="cidade">
                                <label for="cidade" class="form-check-label">Cidade</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="" name="destino" id="campo">
                                <label for="campo" class="form-check-label">Campo</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="" name="destino" id="praia">
                                <label for="praia" class="form-check-label">Praia</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="" name="destino" id="montanhas">
                                <label for="montanhas" class="form-check-label">Montanhas</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="">
                        <label for="textoarea" class="form-label">Por que você deveria ser a pessoa desenvolvedora a
                            ganhar o concurso
                            TrybeTrip?</label>
                    </div>
                    <div class="">
                        <textarea class="form-control caixaDeTexto" name="" id="textoarea" cols="40" rows="10"
                            maxlength="500"></textarea>
                        <span class=""> Descreva em 500 palavras ou menos</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="data">Qual a melhor data para realizar sua viagem?</label>
                    <div class="itens2">
                        <span>Data: </span>
                        <input type="date" class="data" value="" id="data" name="data">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="oportunidade" name="oportunidade"
                        checked>
                    <label for="oportunidade" class="">Gostaria de
                        receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" value="" id="imagem" name="oportunidade" checked>
                    <label for="imagem" class="form-label">Concordo que imagens
                        das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="" value="" id="enviar" name="enviar">Enviar</button>
                    <button type="reset" class="" value="" id="limpar" name="limpar">Limpar</button>
                </div>
                </div>
            </form>
        </article>
        <footer>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
