<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Concorra a uma viagem incrível!</h1>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <div class="formulario">
                    <div class="itens">
                        <label for="digite-nome">
                            <span>Nome: </span>
                            <input type="text" value="" id="digite-nome" name="cadastro" required
                                placeholder="digite seu nome completo">
                        </label>
                    </div>
                    <div class="itens">
                        <label for="digite-email">
                            <span>Email: </span>
                            <input type="text" value="" id="digite-email" name="cadastro" required
                                placeholder="digite seu email">
                        </label>
                    </div>
                    <div class="itens">
                        <br>
                        <span>Destino Preferido:</span>
                        <br>
                        <br>
                        <label for="cidade">
                            <input type="radio" value="" name="destino" id="cidade">Cidade
                        </label>
                        <label for="campo">
                            <input type="radio" value="" name="destino" id="campo">Campo
                        </label>
                        <label for="praia">
                            <input type="radio" value="" name="destino" id="praia">Praia
                        </label>
                        <label for="montanhas">
                            <input type="radio" value="" name="destino" id="montanhas">Montanhas
                        </label>
                    </div>
                    <div class="itens">
                        <label for="enviar">
                            <br>
                            <span>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</span>
                            <br>
                            <br>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                            <button type="submit" value="" id="enviar" name="enviar">Enviar</button>
                        </label>
                    </div>
                    <div class="itens">
                        <label for="data">
                            <br>
                            <span>Qual a melhor data para realizar sua viagem?</span>
                            <br>
                            <br>
                            <span>Data: </span>
                            <input type="date" value="" id="data" name="data">
                        </label>
                    </div>
                    <div class="itens">
                        <label for="oportunidade">
                            <input type="checkbox" value="" id="oportunidade" name="oportunidade" checked>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                        </label>
                        <br>
                        <label for="imagem">
                            <input type="checkbox" value="" id="imagem" name="oportunidade" checked>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                        </label>
                    </div>

                </div>

            </form>
        </article>
        <footer>
        </footer>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
