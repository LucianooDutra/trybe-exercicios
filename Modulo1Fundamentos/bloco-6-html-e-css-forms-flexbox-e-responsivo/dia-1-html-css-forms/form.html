<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Formulário viagem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Concorra a uma viagem incrível!</h1>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <div class="formulario">
                    <div class="itens">
                        <label for="digite-nome">Nome: </label>
                        <br>
                        <input type="text" value="" id="digite-nome" name="cadastro" required maxlength="100"
                            placeholder="digite seu nome completo">
                    </div>
                    <div class="itens">
                        <label for="digite-email">Email: </label>
                        <br>
                        <input type="text" value="" id="digite-email" name="cadastro" required maxlength="50"
                            placeholder="digite seu email">
                    </div>
                    <div class="itens">
                        <div>
                            <span class="itens">Destino Preferido:</span>
                        </div>
                        <div class="itens">
                            <input type="radio" value="" name="destino" id="cidade">
                            <label for="cidade">Cidade </label>
                            <input type="radio" value="" name="destino" id="campo">
                            <label for="campo">Campo </label>
                            <input type="radio" value="" name="destino" id="praia">
                            <label for="praia">Praia </label>
                            <input type="radio" value="" name="destino" id="montanhas">
                            <label for="montanhas">Montanhas </label>
                        </div>
                    </div>
                    <div class="itens">
                        <div class="itens">
                            <label for="textoarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                                TrybeTrip?</label>
                        </div>
                        <div class="itens">
                            <textarea class="" name="" id="textoarea" cols="40" rows="10" maxlength="500"></textarea>
                            <br>
                            <span class="numeroCaracter"> Descreva em 500 palavras ou menos</span>
                            <br>
                            <button type="submit" value="" id="enviar" name="enviar">Enviar</button>
                        </div>
                    </div>
                    <div class="itens">
                        <label for="data">Qual a melhor data para realizar sua viagem?</label>
                        <div class="itens">
                            <span>Data: </span>
                            <input type="date" value="" id="data" name="data">
                        </div>
                    </div>
                    <div class="itens">
                        <input type="checkbox" value="" id="oportunidade" name="oportunidade" checked>
                        <label for="oportunidade">Gostaria de
                            receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                    </div>
                    <div class="">
                        <input type="checkbox" value="" id="imagem" name="oportunidade" checked>
                        <label for="imagem">Concordo que imagens
                            das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                    </div>
                </div>
            </form>
        </article>
        <footer>
        </footer>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
