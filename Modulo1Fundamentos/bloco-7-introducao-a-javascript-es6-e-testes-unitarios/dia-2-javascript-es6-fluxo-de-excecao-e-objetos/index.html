<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
</head>

<body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
        // função que verifica se os valores estão vazios ou não
        function verificaNumero(value1, value2) {
            // verifica se os valores que foi preenchido dentro dos campos são números.
            if (isNaN(value1) || isNaN(value2)) {
                throw new Error('Devem conter apenas números');
                // se der erro vai pra o catch que chama o erro
            }

            // verifica se os dois campos de valores estão preenchidos
            if (!value1 || !value2) {
                throw new Error('Devem conter os dois valores');
                // se der erro vai pra o catch que chama o erro
            }
            // se não for volta pra execução do código com a const result
        };

        function sum() {
            // o try executa todo o código abaixo
            try {
                const value1 = document.getElementById('value1').value;
                const value2 = document.getElementById('value2').value;
                // chama a função acima pra verificar os valores
                verificaNumero(value1, value2);
                const result = parseInt(value1) + parseInt(value2);
                document.getElementById('result').innerHTML = `Resultado: ${result}`;
            } catch (error) {
                // o catch chama o erro em caso de erro da função acima
                document.getElementById('result').innerHTML = `Erro: ${error.message}`;
            } finally {
                // finally serve pra ao finalizar qualquer ação sendo erro ou não ele executa o que estiver dentro dele.
                document.getElementById('value1').value = '';
                document.getElementById('value2').value = '';
            }
        }

        // Tudo dar o inicio por essa função
        window.onload = () => {
            const button = document.getElementById('button');
            button.addEventListener('click', sum);
        }
    </script>
</body>

</html>
